<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-login.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img src="pictures/remixLogo2.jpg" alt=""> <span id="logoFirstWord">Home</span><span id="logoSecondWord">Page</span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> About Us</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-music"></span> Top 10</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-phone-alt"></span> Contacts</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="item active">

            <!--Login form-->
            <div id="id01" class="modal">
                <form class="modal-content animate" action="" >
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="pictures/remixLogo2.jpg" alt="Avatar" class="avatar">
                        <p class="formText">Login</p>
                    </div>

                    <div class="container">
                        <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>

            <!--Registration form-->
            <div id="id02" class="modal">
                <form class="modal-content animate" action="">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="pictures/remixLogo2.jpg" alt="Avatar" class="avatar">
                        <p class="formText">Registration</p>
                    </div>

                    <div class="container">
                        <label><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" required>

                        <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <label><b>Confirm Password</b></label>
                        <input type="password" placeholder="Confirm Password" name="confirmPassword" required>


                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>

            <div class="title">
                <h4 id="teamPresents">RemixTeam presents</h4>
                <img src="pictures/title_Logo.png" alt="" id="titleLogo">
                <img src="pictures/title.png" alt="" id="titleText">
            </div>
            <div class="buttons">

                <ul class="rotateButtons">
                    <li class="rotateButton"><a href="#" class="round login" onclick="document.getElementById('id01').style.display='block'">Login<span class="round">If you already have an account.</span></a></li>
                    <li class="rotateButton"><a href="#" class="round register" onclick="document.getElementById('id02').style.display='block'">Register<span class="round">If you don't have an account. </span></a></li>
                    <li class="rotateButton"><a href="#" class="round catalog">Catalog<span class="round">Take a look.</span></a></li>
                </ul>

            </div>

        </div>
    </div>
</div>

<footer class="container-fluid text-center">

</footer>
<script src="scripts/loginAndRegister.js" type="text/javascript"></script>
</body>
</html>
